<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humble Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3b7d077ef6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>What's the weather like in</header>
      <div class="row">
        <div class="col-8">
          <form id="search-city">
            <input
              type="text"
              placeholder=""
              autocomplete="off"
              id="search-input"
            />
          </form>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-go">
            <i class="fas fa-search icons"></i>
          </button>
        </div>
        <div class="col-2">
          <button type="button" id="btn-mylocation">
            <i class="fas fa-search-location icons"></i>
          </button>
        </div>
      </div>
      <br />
      <div class="result">
        <h2 id="city-name">London</h2>
        <div class="row">
          <div class="col-4">
            <img
              src="images/3741356_sun_sunny_weather_icon.svg"
              alt="weather"
              width="80px"
            />
          </div>
          <div class="col-4">
            <h1>14°C</h1>
          </div>
          <div class="col-4">
            <ul>
              <li id="current-day-and-time">Tuesday 16:00</li>
              <li id="description">Sunny</li>
              <li id="wind">Wind: 30km/h</li>
              <li>AQI: Good</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row days">
        <div class="col-2">
          <span>Wed</span><br /><img
            src="images/3741357_cloud_cloudy_partly cloudy_weather_icon.svg"
            alt=""
            width="50px"
          /><br /><span>14°C</span>
        </div>
        <div class="col-2">
          <span>Thu</span><br /><img
            src="images/3741359_cloud_overcast_weather_icon.svg"
            alt=""
            width="50px"
          /><br /><span>14°C</span>
        </div>
        <div class="col-2">
          <span>Fri</span><br /><img
            src="images/3741360_lightning_thunder_weather_icon.svg"
            alt=""
            width="50px"
          /><br /><span>14°C</span>
        </div>
        <div class="col-2">
          <span>Sat</span><br /><img
            src="images/3741362_weather_cold_light snow_snow_icon.svg"
            alt=""
            width="50px"
          /><br /><span>14°C</span>
        </div>
        <div class="col-2">
          <span>Sun</span><br /><img
            src="images/3741359_cloud_overcast_weather_icon.svg"
            alt=""
            width="50px"
          /><br /><span>14°C</span>
        </div>
        <div class="col-2">
          <span>Mon</span><br /><img
            src="images/3741356_sun_sunny_weather_icon.svg"
            alt=""
            width="50px"
          /><br /><span>14°C</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
